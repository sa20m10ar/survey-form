<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label id="name-label"
            >Name<input
              type="text"
              id="name"
              required
              placeholder="Enter your name"
            />
          </label>
          <label id="email-label"
            >Email
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </label>
          <label id="number-label"
            >Age (optional)
            <input
              type="number"
              id="number"
              min="13"
              max="120"
              placeholder="age"
            />
          </label>
          <label
            >Which option best describes your current role?
            <select id="dropdown">
              <option value="">select current role</option>
              <option value="1">student</option>
              <option value="2">full time job</option>
              <option value="3">full time learner</option>
              <option value="4">prefer not to say</option>
              <option value="4">other</option>
            </select>
          </label>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input
              type="radio"
              name="recommend"
              id="radio"
              value="Definitely"
              checked
            />
            Definitely</label
          >
          <label
            ><input type="radio" name="recommend" id="radio" value="Maybe" />
            Maybe</label
          >
          <label
            ><input type="radio" name="recommend" id="radio" value="Not sure" />
            Not sure</label
          >
        </fieldset>
        <fieldset>
          <label
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option value="">select an option</option>
              <option value="1">Challenges</option>
              <option value="2">projects</option>
              <option value="3">community</option>
              <option value="4">open source</option>
            </select>
          </label>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input
              type="checkbox"
              name="improved"
              value="Front-end Projects"
              id="checkbox"
            />Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improved"
              value="Back-end Projects"
              id="checkbox"
            />Back-end Projects </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Data Visualization"
              id="checkbox"
            />Data Visualization </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Challenges"
              id="checkbox"
            />Challenges </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Open Source Community"
              id="checkbox"
            />Open Source Community </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Gitter help rooms"
              id="checkbox"
            />Gitter help rooms </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Videos"
              id="checkbox"
            />Videos </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="City Meetups"
              id="checkbox"
            />City Meetups </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Wiki"
              id="checkbox"
            />Wiki </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Forum"
              id="checkbox"
            />Forum </label
          ><label>
            <input
              type="checkbox"
              name="improved"
              value="Additional Courses"
              id="checkbox"
            />Additional Courses
          </label>
        </fieldset>

        <fieldset>
          <label
            >Any comments or suggestions?
            <textarea
              name="comments"
              rows="5"
              cols="30"
              placeholder="Enter your comment here ..."
            ></textarea>
          </label>
          <input type="submit" value="Submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
